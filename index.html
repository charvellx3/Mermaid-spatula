
<!DOCTYPE html>
<html>
<head>
    <title>Text to Speech with Voice Selection</title>
</head>
<body>
    <h1>Upload a Word Document</h1>
    <form id="uploadForm">
        <input type="file" name="document" accept=".docx" required />
        <br><br>
        <label for="voice">Choose a Voice:</label>
        <select name="voice" id="voiceSelect">
            {% for voice in voices %}
                <option value="{{ voice.Id }}">{{ voice.Name }} ({{ voice.Gender }})</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Upload</button>
    </form>

    <h3>Extracted Text:</h3>
    <textarea id="text" rows="10" cols="60" readonly></textarea>

    <div id="audioSection" style="display:none;">
        <h3>Audio:</h3>
        <audio id="audioPlayer" controls></audio>
        <br>
        <a id="downloadLink" download>Download Audio</a>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch("/upload", {
                method: "POST",
                body: formData
            }).then(res => res.json()).then(data => {
                if (data.success) {
                    document.getElementById("text").value = data.text;
                    document.getElementById("audioPlayer").src = data.audio_path;
                    document.getElementById("downloadLink").href = data.audio_path;
                    document.getElementById("downloadLink").textContent = "Download MP3";
                    document.getElementById("audioSection").style.display = "block";
                } else {
                    alert("Error: " + data.error);
                }
            });
        });
    </script>
</body>
</html>
